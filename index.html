<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Grenade Tutorial System</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .container {
      width: 95%;
      max-width: 1400px;
      margin: 20px auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    
    #mode-toggle {
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    #mode-toggle:hover {
      background-color: #666;
    }
    
    .map-selector {
      margin-bottom: 20px;
    }
    
    #map-selector {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
    }
    
    .strats-container {
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      gap: 20px;
    }
    
    .strat-list {
      padding: 15px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 600px;
      overflow-y: auto;
    }
    
    .strat-list button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      font-size: 16px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .strat-list button.selected {
      background-color: #0044cc;
      color: white;
    }
    
    .strat-list button:hover {
      background-color: #0066aa;
      color: white;
    }
    
    .new-strat-form {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .new-strat-form input,
    .new-strat-form textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
    }
    
    .new-strat-form button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .strat-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    
    .delete-strat {
      padding: 5px 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .map-section {
      display: flex;
      flex-direction: column;
    }
    
    .map-image-container {
      position: relative;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }
    
    #map-image {
      max-width: 100%;
      max-height: 480px;
      object-fit: contain;
    }
    
    .marker-panel {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
    }
    
    .marker-panel h3 {
      margin-top: 0;
    }
    
    .grenade-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .grenade-type {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    
    .grenade-type:hover {
      background-color: #f0f0f0;
    }
    
    .grenade-type.selected {
      background-color: #e0e0e0;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    
    .grenade-type img {
      width: 30px;
      height: 30px;
    }
    
    .grenade-type span {
      font-size: 12px;
      margin-top: 5px;
    }
    
    .gif-url-input {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-bottom: 15px;
    }
    
    .gif-url-input input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .marker-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    
    .marker-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    #add-marker {
      background-color: #4CAF50;
      color: white;
    }
    
    #delete-marker {
      background-color: #f44336;
      color: white;
    }
    
    #save-markers {
      background-color: #2196F3;
      color: white;
    }
    
    #view-tutorial {
      background-color: #ff9800;
      color: white;
    }
    
    #reset-markers {
      background-color: #607d8b;
      color: white;
    }
    
    .strat-description {
      padding: 15px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 600px;
      overflow-y: auto;
    }
    
    .marker {
      position: absolute;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 100;
      transition: transform 0.1s ease;
    }
    
    .marker:hover {
      transform: scale(1.2);
    }
    
    .marker.selected {
      box-shadow: 0 0 10px rgba(255,255,0,0.8);
    }
    
    .marker img {
      width: 100%;
      height: 100%;
    }
    
    .marker-tooltip {
      visibility: hidden;
      position: absolute;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 200;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }
    
    .marker:hover .marker-tooltip {
      visibility: visible;
    }
    
    .delete-task {
      margin-left: 10px;
      padding: 2px 5px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    /* Modal for GIFs */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      overflow: auto;
    }
    
    .modal-content {
      position: relative;
      margin: 5% auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    
    .gif-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      position: relative;
    }
    
    .gif-container img {
      max-width: 100%;
      max-height: 500px;
      border-radius: 5px;
      display: none;
    }
    
    .gif-container img.loaded {
      display: block;
    }
    
    .gif-description {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    
    .loading-spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Dark Mode */
    body.dark-mode {
      background-color: #222;
      color: #eee;
    }
    
    body.dark-mode .strat-list,
    body.dark-mode .map-image-container,
    body.dark-mode .strat-description,
    body.dark-mode .marker-panel,
    body.dark-mode .modal-content {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }
    
    body.dark-mode .strat-list button {
      background-color: #444;
      color: white;
      border-color: #555;
    }
    
    body.dark-mode .strat-list button.selected {
      background-color: #0066cc;
    }
    
    body.dark-mode #mode-toggle {
      background-color: #555;
    }
    
    body.dark-mode .grenade-type:hover {
      background-color: #444;
    }
    
    body.dark-mode .grenade-type.selected {
      background-color: #555;
    }
    
    body.dark-mode .marker-tooltip {
      background-color: #555;
    }
    
    body.dark-mode .new-strat-form input,
    body.dark-mode .new-strat-form textarea {
      background-color: #444;
      color: #eee;
      border-color: #555;
    }
    
    /* Responsive Design */
    @media (max-width: 1000px) {
      .strats-container {
        grid-template-columns: 1fr;
      }
      .map-image-container {
        height: 400px;
      }
      .modal-content {
        width: 90%;
        margin: 10% auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>CS2 Grenade Tutorial System</h1>
      <button id="mode-toggle">Toggle Dark/Light Mode</button>
    </header>

    <div class="map-selector">
      <label for="map-selector">Select Map:</label>
      <select id="map-selector" onchange="changeMap()">
        <option value="Mirage">Mirage</option>
        <option value="Inferno">Inferno</option>
        <option value="Dust2">Dust2</option>
        <option value="Nuke">Nuke</option>
        <option value="Ancient">Ancient</option>
      </select>
    </div>

    <div class="strats-container">
      <div class="strat-list" id="strat-list">
        <h2>Mirage Grenade Tutorials</h2>
        <div class="new-strat-form">
          <input type="text" id="new-strat-name" placeholder="New Strategy Name">
          <textarea id="new-strat-desc" placeholder="Strategy Description" rows="3"></textarea>
          <button id="add-strat">Add Strategy</button>
        </div>
        <div id="strat-buttons"></div>
      </div>

      <div class="map-section">
        <div class="map-image-container">
          <img id="map-image" src="" alt="Map Image" />
        </div>
        
        <div class="marker-panel">
          <h3>Grenade Marker Controls</h3>
          <div class="grenade-selector">
            <div class="grenade-type selected" data-type="smoke">
              <img src="/api/placeholder/30/30" alt="Smoke Grenade" id="smoke-icon">
              <span>Smoke</span>
            </div>
            <div class="grenade-type" data-type="molotov">
              <img src="/api/placeholder/30/30" alt="Molotov" id="molotov-icon">
              <span>Molotov</span>
            </div>
            <div class="grenade-type" data-type="flash">
              <img src="/api/placeholder/30/30" alt="Flashbang" id="flash-icon">
              <span>Flash</span>
            </div>
            <div class="grenade-type" data-type="he">
              <img src="/api/placeholder/30/30" alt="HE Grenade" id="he-icon">
              <span>HE</span>
            </div>
          </div>
          
          <div class="gif-url-input">
            <label for="gif-url">GIF URL (when clicked):</label>
            <input type="text" id="gif-url" placeholder="Enter URL to GIF demonstration">
          </div>
          
          <div class="gif-url-input">
            <label for="grenade-description">Description:</label>
            <input type="text" id="grenade-description" placeholder="Description of this grenade throw">
          </div>
          
          <div class="marker-actions">
            <button id="add-marker">Add Grenade Marker</button>
            <button id="delete-marker">Delete Selected</button>
            <button id="save-markers">Save Changes</button>
            <button id="view-tutorial">View Tutorial</button>
            <button id="reset-markers">Reset Markers</button>
          </div>
        </div>
      </div>

      <div class="strat-description">
        <div id="description"></div>
        <div id="task-list"></div>
      </div>
    </div>
  </div>

  <!-- Modal for displaying GIFs -->
  <div class="modal" id="gif-modal">
    <div class="modal-content">
      <span class="close-modal">×</span>
      <div class="gif-container">
        <div class="loading-spinner" id="gif-spinner"></div>
        <img id="modal-gif" src="" alt="Grenade Throw Demonstration">
        <div class="gif-description" id="modal-description"></div>
      </div>
    </div>
  </div>

  <!-- Include Socket.IO and script.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
